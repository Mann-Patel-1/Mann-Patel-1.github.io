<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>Mann Patel</title>
    <meta name="description" content="Mann Patel's Portfolio">
    <meta http-equiv="X-UA-Compatible" content="IE=7">

    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml" title="Atom">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500&family=Open+Sans:wght@400;500&display=swap"
    rel="stylesheet">

    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <link rel="stylesheet" href="./css/style.css">
    
</head>
<body>

    <header class="topbar">
        <a href="#" class="logo">
            <img src="./assets/images/Logo_dark.png" alt="devfloio" width="145" height="32" class="dark">
            <img src="./assets/images/Logo_light.png" alt="devfloio" width="145" height="32" class="light">
            
    </a>

    <button class="icon-btn theme-btn" data-theme-btn="">
        <span class="material-symbols-outlined dark" aria-hidden="true"> dark_mode </span>
        <span class="material-symbols-outlined light" aria-hidden="true"> light_mode </span>

        <div class="state-layer"></div>
    </button>
    </header>

    <main>
        <article>
            <section class="section hero">
                <div class="container">
                    <figure class="hero-banner img-holder" style="--width: 240; --height: 240;">
                        <img src="./assets/images/profile.png" width="240" height="240 alt="profile pic" class="img-cover">
                    </figure>
                    <div class="hero-container">
                        <span class="label-large section-subtitle">Software Engineer</span>
                        <h1 class="display-small">Mann Patel</h1>
                        <p class="body-large section-text">I am a software engineer with a passion for web development and design. I am currently pursuing my Bachelor's degree in Computer Science at the University of Texas at Dallas.</p>
                        <div class="btn-wrapper">
                            <a href="tel:" class="chip">
                                <span class="material-symbols-outlined" aria-hidden="true">call</span>
                                <span class="label-large">0123456789</span>

                                <div class="state-layer"></div>
                            </a>

                            <a href="mailto:" class="chip">
                                <span class="material-symbols-outlined" aria-hidden="true">Mail</span>
                                <span class="label-large">@Gmail.com</span>

                                <div class="state-layer"></div>
                            </a>

                        </div>
                    </div>
                    
                </div>

            </section>

        </article>
    </main>




    <script src="./js/script.js"></script>
</body>
</html>
